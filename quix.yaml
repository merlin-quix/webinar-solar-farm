# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Grafana
    application: grafana
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 800
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: grafana
    network:
      serviceName: grafana
      ports:
        - port: 80
          targetPort: 3000
    variables:
      - name: GF_SECURITY_ADMIN_PASSWORD
        inputType: Secret
        description: Password for the admin user
        required: true
        secretKey: grafana_admin_password
      - name: INFLUXDB_TOKEN
        inputType: Secret
        description: The optional InfluxDB Token to use
        secretKey: grafana_admin_password
  - name: postgreSQL
    application: postgresql
    version: latest
    deploymentType: Service
    resources:
      cpu: 1000
      memory: 8000
      replicas: 1
    network:
      serviceName: postgresql
      ports:
        - port: 80
          targetPort: 5432
    variables:
      - name: POSTGRES_USER
        inputType: FreeText
        description: The root username to initialize PostgreSQL with
        required: true
        value: admin
      - name: POSTGRES_PASSWORD
        inputType: Secret
        description: The root password to initialize MongoDB with
        required: true
        secretKey: postgres_password
      - name: POSTGRES_DB
        inputType: FreeText
        description: The default database name to initialize PostgreSQL with
        required: true
        value: quix

# This section describes the Topics of the data pipeline
topics:
  - name: configuration
  - name: solar-farm
  - name: enriched-data
  - name: danger_condition
  - name: downsampled_data
  - name: weather-data
