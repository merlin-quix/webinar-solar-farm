# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Solar Config Enrichment
    application: enrichment
    version: latest
    deploymentType: Service
    resources:
      cpu: 8000
      memory: 4000
      replicas: 1
    state:
      enabled: true
      size: 5
    variables:
      - name: data_topic
        inputType: InputTopic
        description: This is the input topic for f1 data
        required: true
        value: solar-farm
      - name: output
        inputType: OutputTopic
        description: This is the output topic for hard braking events
        required: true
        value: enriched_data
      - name: config_topic
        inputType: InputTopic
        value: configuration
  - name: HTTP API Source
    application: http-api-source
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: gateway
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic for hello world data
        required: true
        value: configuration
  - name: HiveMQ Source
    application: hivemq-source
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 200
      replicas: 1
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to publish to.
        required: true
        value: solar-farm
      - name: mqtt_topic
        inputType: FreeText
        description: The root for messages in MQTT, this can be anything
        required: true
        value: '#'
      - name: mqtt_server
        inputType: FreeText
        description: The address of your MQTT server
        required: true
        value: 8c070f88f569419db9771e183412ba13.s1.eu.hivemq.cloud
      - name: mqtt_port
        inputType: FreeText
        description: The port of your MQTT server
        required: true
        value: 8883
      - name: mqtt_username
        inputType: FreeText
        description: Username of your MQTT user
        value: solar
      - name: mqtt_password
        inputType: HiddenText
        description: Password for the MQTT user
        value: Solar1000000
      - name: mqtt_version
        inputType: FreeText
        description: 'MQTT protocol version: 3.1, 3.1.1, 5'
        required: true
        value: 3.1.1
  - name: Grafana
    application: grafana
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 800
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: grafana
    network:
      serviceName: grafana
      ports:
        - port: 80
          targetPort: 3000
    variables:
      - name: GF_SECURITY_ADMIN_PASSWORD
        inputType: Secret
        description: Password for the admin user
        required: true
        secretKey: grafana_admin_password
      - name: INFLUXDB_TOKEN
        inputType: Secret
        description: The optional InfluxDB Token to use
        secretKey: grafana_admin_password
  - name: postgreSQL
    application: postgresql
    version: latest
    deploymentType: Service
    resources:
      cpu: 1000
      memory: 8000
      replicas: 1
    network:
      serviceName: postgresql
      ports:
        - port: 80
          targetPort: 5432
    variables:
      - name: POSTGRES_USER
        inputType: FreeText
        description: The root username to initialize PostgreSQL with
        required: true
        value: admin
      - name: POSTGRES_PASSWORD
        inputType: Secret
        description: The root password to initialize MongoDB with
        required: true
        secretKey: postgres_password
      - name: POSTGRES_DB
        inputType: FreeText
        description: The default database name to initialize PostgreSQL with
        required: true
        value: quix
  - name: pgAdmin Database Admin UI
    application: pgAdmin Database Admin UI
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: pgadmindatabaseadminui-9ceb975

# This section describes the Topics of the data pipeline
topics:
  - name: enriched_data
