name: Config Enrichment
language: python
variables:
  - name: input
    inputType: InputTopic
    multiline: false
    description: Name of the main data input topic to listen to.
    defaultValue: solar-farm
  - name: config_input
    inputType: InputTopic
    multiline: false
    description: Name of the configuration input topic to listen to.
    defaultValue: configuration
  - name: output
    inputType: OutputTopic
    multiline: false
    description: Name of the output topic to write to.
    defaultValue: enriched-data
dockerfile: dockerfile
runEntryPoint: main.py
defaultFile: main.py
libraryItemId: starter-transformation
